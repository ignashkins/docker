log_format simple '$time_local $status $request';

# if connection ti not set
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' 'close';
}

map $http_upgrade  $replace_upgrade {
  default $http_upgrade;
  ''      "websocket";
}

# sub services
upstream nodejs_sub {
  ip_hash;
  keepalive 1024;
  server larabix:8010;
  server larabix:8011;
  server larabix:8012;
  server larabix:8013;
  server larabix:8014;
  server larabix:8015;
}

# pub services
upstream nodejs_pub {
  ip_hash;
  keepalive 1024;
  server larabix:9010;
  server larabix:9011;
}
